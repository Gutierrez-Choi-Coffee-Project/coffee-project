<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>Coffee!</h1>
<hr>
<div class="container container-fluid">
    <table class="">
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>ROAST</th>
        </tr>
        </thead>
        <tbody id="coffees"></tbody>
    </table>
    <form>
        <div class="">
            <label for="roast-selection">Roast</label><br>
            <select id="roast-selection">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <input id="submit" type="submit" /><br>
            <label>Coffee Names</label><br>
            <input id="search"><br>
            <button type="button">Submit</button>
        </div>
        <hr>
        <div class="flex-fill">
            <h3>Add a Coffee</h3><br>
            <label for="roast-selection">Roast</label><br>
            <select id="roast-selection2">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select><br>
            <label>Name</label><br>
            <input id="addName"><br>
            <button type="button">Submit</button>
        </div>
    </form>
</div>


<script src="main.js"></script>
</body>
</html>
